<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./CSS/Recipe.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>레시피</title>

    <style>
        #player {
            width: 100%;
        }

        #player iframe {
            width: 100%;
            height: 100%; /* 추가: iframe도 100% 높이로 설정 */
        }

    </style>
</head>
<body onload="getRacipeVideoAndContent()"> 
    <!-- 1. 영상이 노출될 영역을 확보한다. api가 제대로 작동하면 <div>에 자동으로 <iframe> 태그가 load될 것 이다. -->
    <div id="player"></div>

    <div id="racipeTitle"></div>

    <div id="racipeSubTitle">
        <ul class="racipeInformation">
            <li>
                <i class="fas fa-user-group"></i><span id="inbun"></span>
            </li>
            <li>
                <i class="fas fa-stopwatch"></i><span id="cookTime"></span>
            </li>
            <li>
                <i class="fas fa-star"></i><span id="difficulty"></span>
            </li>
        </ul>
    </div>
    <hr>

    <div id="ingredientArea">
        <p>재료</p>
    </div>
    <hr>

    <div id="racipeContentArea">
        <p>조리순서</p>
    </div>

    <script src="./JS/Racipe.js"></script>
</body>
</html>
